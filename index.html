<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="esti.css">
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
</head>

<body>
  <div>

    <header>
      <div class="content-img-logo">
        <img class="img-logo-vimeo" src="./images/logo-vimeo.png" alt="logo-vimeo">
        <h2>maintain a complex system </h2>

        <form class="form-search">
          <div class="background-search">
            <input type="text" placeholder="Search..." name="search">
            <button><i class="fa fa-search"></i></button>
          </div>
        </form>
      </div>
    </header>

    <div class="card-content">
      <div class="form-content">
        <form class="form" method="post">
          <input type="text" name="name" placeholder="name">
          <input type="email" name="email" placeholder="email">
          <input type="password" name="password" placeholder="Password">

          <div class="save-content">
            <button type="submit" name="save">
              Send
            </button>
            <a href="#"> or <strong> Log in </strong></a>
          </div>
        </form>
        <div>
          <p>System administrator for better use and quality</p>
          <p><i class="fab fa-facebook-square"></i> Fecebook</p>
        </div>
      </div>

      <div class="information-content">
        <div>
          <p><i class="fas fa-lock"></i>Safety quality</p>
        </div>
        <div>
          <p><i class="fas fa-times"></i>Not distributed</p>
        </div>
        <div>
          <p><i class="fas fa-heart"></i>Wonderful system support</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
